<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" required />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <div *ngIf="loginForm.get('email')?.hasError('required')" class="error">
                Email is required
              </div>
              <div *ngIf="loginForm.get('email')?.hasError('email')" class="error">
                Please enter a valid email
              </div>
          </div>
          
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" required />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
          <div *ngIf="loginForm.get('password')?.hasError('required')" class="error">
            Password is required
          </div>
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
